<body>
	<div id="page-wrapper">
	
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/"> <img alt="Brand"
						src="../img/Mega_logo.png"
						style="max-width: 100px; margin-top: -16px; margin-left: -16px; height: 52px;"></img>
					</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        	
        	
       </ul>
       <input type="button" class="btn btn-success navbar-btn" onclick="location.href='/welcome';" value="Dashboard" ></input>
       <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#myModal">Filters</button>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Admin</a></li>
      </ul>
      
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
          <input onkeyup="searchClient()" id="myInput" type="text" class="form-control" placeholder="Search for client"></input>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>

	</div>
	<div class="container-fluid">
		<div class="row content">

			<div class="col-sm-9">
				<div align="center" class="row">
					
						<div id="searchresults" class="panel panel-default" >
							<!--  <div align="center" class="panel-heading" >Search Results</div>-->
							<table style="width:100%" id="results" class="table table-bordered table-hover">
								<caption id="tableheader">All Funding</caption>
								<thead id="tableheading">
									<tr>
										
										<th>Client Name</th>
										<th>Date Of Approval</th>
										<th>JobsCreated</th>
										<th>Male</th>
										<th>Female</th>
										<th>Disability</th>
										<th>Youth</th>
										<th>Total</th>
										<th>BusinessDescription</th>
										<th>Municipality</th>
										<th>Region</th>
										<th>Amount(Rands)</th>
										<th>Funding</th>
										
										
										
									</tr>
								</thead>
								<tbody>
								
								</tbody>
							</table>
							
							<!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">
                             Search Criteria
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" method="post" id="reused_form" >
                                <div class="form-group">
												
												<div class="col-sm-10">
													<select id="funding" class="form-control">
														<option id="instruction" value="Select">---Select Funding---</option>
														
													</select>

												</div>
								</div>
								
                                <div class="form-group">
												
												<div class="col-sm-10">
													<select id="municipality" class="form-control">
														<option id="instruction" value="Select">---Select Municipality---</option>
														
													</select>

												</div>
								</div>
								
                                <div class="form-group">
												
												<div class="col-sm-10">
													<select id="region" class="form-control">
														<option  id="instruction" value="Select">---Select Region---</option>
														
													</select>

												</div>
								</div>
								
								<div class="form-group">
												
												<div class="col-sm-10">
													<select id="business" class="form-control">
														<option id="instruction" value="Select">---Select Business Description---</option>
														
													</select>

												</div>
								</div>
								
                                <button type="button" class="btn btn-md btn-success" onClick="triggerCriteria()" id="searchbutton"><span class="glyphicon glyphicon-search"></span>Search</button>
                            </form>
                            <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Sent your message successfully!</h3> </div>
                            <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                        </div>
                    </div>
                </div>
            </div>
						</div>
						
						
			
					
				</div>
			</div>
		</div>
	</div>

	<footer class="container-fluid">

			<p>www.mega.gov.za</p>
		</center>
	</footer>
